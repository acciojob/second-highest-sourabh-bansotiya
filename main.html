<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			let maxEle = -infinity;
			for (let i = 0; i < arr.length; i++) {
				if (arr[i] > maxEle) {
					maxEle = arr[i];
				}
			}
			let secMax = -infinity;
			for (let i = 0; i < arr.length; i++) {
				if (arr[i] != maxEle && arr[i] > secMax) {
					secMax = arr[i];
				}
				console.log(arr[i]);
			}
			else{
				console.log("-infinity");
			}
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

</script>
