<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if (arr.length <= 1 || new Set(arr).size === 1) {
				return -Infinity;
			}
			let maxEle = -Infinity;
			let secMax = -Infinity;
			for (let i = 0; i < arr.length; i++) {
				if (arr[i] > maxEle) {
					secMax = maxEle
					maxEle = arr[i];
				}
				else if (arr[i] > secMax && arr[i] < maxEle) {
					secMax = arr[i];
				}
			}
			
			return secMax;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = parseInt(prompt("Enter element " + (i+1)));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
